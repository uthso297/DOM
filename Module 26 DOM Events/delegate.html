<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event delegate</title>
</head>

<body>
    <h1>Explore event delegate</h1>
    <section>
        <ul id="list-container">
            <li class="item">Lorem ipsum dolor sit amet.</li>
            <li class="item">Cum labore natus voluptatem. Eaque?</li>
            <li class="item">Quidem expedita necessitatibus quam eaque!</li>
            <li class="item">Magnam illum minima non expedita!</li>
            <li class="item">Inventore perspiciatis obcaecati iusto atque.</li>
            <li class="item">Aperiam dicta eligendi incidunt quis?</li>
        </ul>
    </section>

    <script>
        const items = document.getElementsByClassName('item');
        for(const item of items){
            item.addEventListener('click',function(event){
                event.target.parentNode.removeChild(event.target);
            });
            
        }
    </script>

</body>

</html>
