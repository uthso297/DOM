<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event bubble</title>
</head>
<body id="body">
    <h1>Exploring event bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem ipsum dolor sit amet.</li>
            <li id="item-2">Architecto aut possimus quibusdam iste.</li>
            <li id="item-3">Ipsam accusamus animi quibusdam ullam.</li>
            <li id="item-4">Voluptate dolore vitae molestias totam.</li>
            <li id="item-5">Quibusdam maiores animi illo numquam.</li>
            <li id="item-6">Iure quos explicabo reprehenderit adipisci.</li>
        </ul>
    </section>
    <script>


        document.getElementById('item-2').addEventListener('click',function(event){
            console.log('item-2 clicked');
            event.stopPropagation();
        });


        document.getElementById('list-ul').addEventListener('click',function(){
            console.log('ul clicked');
        })


        document.getElementById('list-container').addEventListener('click',function(){
            console.log('section container clicked');
        })

        document.getElementById('body').addEventListener('click',function(){
            console.log('body clicked');
        })
    </script>
</body>
</html>
